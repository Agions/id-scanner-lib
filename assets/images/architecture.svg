<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 18px; font-weight: bold; }
    .module-title { font-size: 14px; font-weight: bold; }
    .module-desc { font-size: 12px; }
    .core { fill: #4c6ef5; }
    .manager { fill: #15aabf; }
    .modules { fill: #37b24d; }
    .utils { fill: #f59f00; }
    rect { opacity: 0.9; rx: 5; ry: 5; }
    .connector { stroke: #868e96; stroke-width: 2; stroke-dasharray: 5,5; }
  </style>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title">ID-Scanner-Lib 模块架构</text>
  
  <!-- 核心层 -->
  <rect x="50" y="70" width="700" height="80" class="core" />
  <text x="400" y="100" text-anchor="middle" class="module-title" fill="white">核心层 (Core)</text>
  <text x="100" y="130" class="module-desc" fill="white">ConfigManager</text>
  <text x="250" y="130" class="module-desc" fill="white">Logger</text>
  <text x="350" y="130" class="module-desc" fill="white">EventEmitter</text>
  <text x="470" y="130" class="module-desc" fill="white">Result</text>
  <text x="570" y="130" class="module-desc" fill="white">Errors</text>
  <text x="670" y="130" class="module-desc" fill="white">ModuleConfig</text>
  
  <!-- 模块管理器 -->
  <rect x="50" y="170" width="700" height="80" class="manager" />
  <text x="400" y="200" text-anchor="middle" class="module-title" fill="white">模块管理器 (ModuleManager)</text>
  <text x="150" y="230" class="module-desc" fill="white">模块注册</text>
  <text x="300" y="230" class="module-desc" fill="white">模块初始化</text>
  <text x="450" y="230" class="module-desc" fill="white">模块获取</text>
  <text x="600" y="230" class="module-desc" fill="white">模块卸载</text>
  
  <!-- 功能模块 -->
  <rect x="50" y="270" width="220" height="150" class="modules" />
  <text x="160" y="300" text-anchor="middle" class="module-title" fill="white">身份证模块 (IDCardModule)</text>
  <text x="160" y="325" text-anchor="middle" class="module-desc" fill="white">IDCardDetector</text>
  <text x="160" y="350" text-anchor="middle" class="module-desc" fill="white">OCRProcessor</text>
  <text x="160" y="375" text-anchor="middle" class="module-desc" fill="white">AntiFakeDetector</text>
  <text x="160" y="400" text-anchor="middle" class="module-desc" fill="white">身份证信息提取</text>
  
  <rect x="290" y="270" width="220" height="150" class="modules" />
  <text x="400" y="300" text-anchor="middle" class="module-title" fill="white">二维码模块 (QRCodeModule)</text>
  <text x="400" y="325" text-anchor="middle" class="module-desc" fill="white">QRCodeScanner</text>
  <text x="400" y="350" text-anchor="middle" class="module-desc" fill="white">多格式二维码支持</text>
  <text x="400" y="375" text-anchor="middle" class="module-desc" fill="white">实时扫描</text>
  <text x="400" y="400" text-anchor="middle" class="module-desc" fill="white">条形码解析</text>
  
  <rect x="530" y="270" width="220" height="150" class="modules" />
  <text x="640" y="300" text-anchor="middle" class="module-title" fill="white">人脸模块 (FaceModule)</text>
  <text x="640" y="325" text-anchor="middle" class="module-desc" fill="white">FaceDetector</text>
  <text x="640" y="350" text-anchor="middle" class="module-desc" fill="white">LivenessDetector</text>
  <text x="640" y="375" text-anchor="middle" class="module-desc" fill="white">人脸比对</text>
  <text x="640" y="400" text-anchor="middle" class="module-desc" fill="white">特征点定位</text>
  
  <!-- 工具层 -->
  <rect x="50" y="440" width="700" height="50" class="utils" />
  <text x="400" y="470" text-anchor="middle" class="module-title" fill="white">工具层 (Utilities)</text>
  <text x="120" y="470" class="module-desc" fill="white">图像处理</text>
  <text x="230" y="470" class="module-desc" fill="white">Web Worker</text>
  <text x="350" y="470" class="module-desc" fill="white">缓存管理</text>
  <text x="470" y="470" class="module-desc" fill="white">性能优化</text>
  <text x="580" y="470" class="module-desc" fill="white">资源管理</text>
  <text x="680" y="470" class="module-desc" fill="white">工具函数</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="150" x2="400" y2="170" class="connector" />
  <line x1="400" y1="250" x2="400" y2="270" class="connector" />
  <line x1="160" y1="420" x2="160" y2="440" class="connector" />
  <line x1="400" y1="420" x2="400" y2="440" class="connector" />
  <line x1="640" y1="420" x2="640" y2="440" class="connector" />
</svg> 