name: 部署文档站点

on:
  # 允许手动触发工作流
  workflow_dispatch:
  
  # 在main分支推送时触发
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: 构建与部署文档
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 安装依赖
        run: |
          cd docs
          npm ci
      
      - name: 构建文档
        run: |
          cd docs
          npm run build
      
      - name: 部署到GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
          branch: gh-pages
          clean: true
          commit-message: "docs: 自动部署文档站点"
          
      - name: 部署状态通知
        if: success()
        run: |
          echo "✅ 文档站点已成功部署"
